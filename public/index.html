<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Compute Cluster</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="mb-3">
      <button id="register" class="btn btn-outline-primary">
        generate new keypair
      </button>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Select existing keypair.</label>
      <input class="form-control" type="file" id="login" />
    </div>
    <span id="user"></span>
    <input type="range" min="1" max="1" step="1" value="1" id="core-count" />
    <hr />
    <table id="connections" class="table table-hover table-bordered p-3">
      <thead class="table-primary">
        <tr>
          <th><i class="bi bi-person-vcard"></i> user</th>
          <th><i class="bi bi-heart-pulse"></i> status</th>
          <th><i class="bi bi-arrow-left-right"></i> local:remote</th>
          <th><i class="bi bi-diagram-2"></i> traffic</th>
          <th><i class="bi bi-cpu"></i> cpu usage</th>
          <th>
            <abbr
              title="maximum storage quota is calculated by browser heuristic, may not reflect actually available storage"
              ><i class="bi bi-database"></i> storage usage</abbr
            >
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioDefault"
          id="radioDefault1"
        />
        <label class="form-check-label" for="radioDefault1">
          hello world
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioDefault"
          id="radioDefault2"
          checked
        />
        <label class="form-check-label" for="radioDefault2">
          file hashing
        </label>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" async defer type="module"></script>
  </body>
</html>
